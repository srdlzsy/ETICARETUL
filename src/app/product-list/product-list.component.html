<div class="container">
    <div class="header-container">
      <h2 class="my-4">Products</h2>
      <form class="d-flex" (ngSubmit)="onSearch()">
        <input class="form-control me-2" type="text" [(ngModel)]="searchQuery" (input)="filterProducts()" name="search" placeholder="Search">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of filteredProducts"> <!-- filteredProducts kullanılıyor -->
        <div class="card h-100">
          <img [src]="product.imgUrl" class="card-img-top" alt="{{ product.productName }}">
  
          <div class="card-body">
            <h5 class="card-title">{{ product.productName }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p><strong>Price:</strong> {{ product.price }} USD</p>
            <button class="btn btn-primary" (click)="addToCart(product)">Sepete ekle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
